<ion-header>

  <ion-navbar>
    <ion-title>Agenda de Compromissos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="trabalhoForm" (ngSubmit)="onSubmit(); $event.preventDefault()">

    <ion-item>
      <ion-label floating>Assunto</ion-label>
      <ion-input type="text" formControlName="titulo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input type="text" formControlName="descricao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Observações</ion-label>
      <ion-input type="text" formControlName="aluno1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Data</ion-label>
      <ion-input type="text" formControlName="aluno2"></ion-input>
    </ion-item>

    <br>

    <button ion-button full type="submit" [disabled]="trabalhoForm.invalid"> Salvar </button>

    <button ion-button full type="button" color="danger" *ngIf="trabalho.$key" (click)="delete()"> Excluir </button>

  </form>
</ion-content>
