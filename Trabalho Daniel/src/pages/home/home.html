<ion-header>

  <custom-logged-header [title]="view | capitalize:true"> </custom-logged-header>

</ion-header>

<ion-content padding>
  <div [ngSwitch]="view">
    <ion-list *ngSwitchCase="'trabalho'" no-lines>
      <button ion-item *ngFor="let trabalho of trabalhos | async" (click)="onTrabalhoOpen(trabalho)">
        <h2> {{ trabalho.titulo }} </h2>
      </button>
    </ion-list>
  </div>
  <button ion-button (click)="navCtrl.push(trabalhoPage)" full> Adicionar</button>
</ion-content>
